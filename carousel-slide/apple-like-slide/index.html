<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>my simple apple-like slideshow</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="window">
    <h2>my simple apple-like slideshow</h2>
    <div class="images" id=images>
      <img src="./img/sample_slides/iphone.jpg" width=920 alt="图片1" height=400>
      <img src="./img/sample_slides/macbook.jpg" width=920 alt="" height=400>
      <img src="./img/sample_slides/imac.jpg" width=920 alt="" height=400>
      <img src="./img/sample_slides/info.jpg" width=920 alt="" height=400>
    </div>
  </div>
  <div id=buttons>
    <span>
      <img src="./img/sample_slides/thumb_iphone.png" alt="">
    </span>
    <span>
      <img src="./img/sample_slides/thumb_macbook.png" alt="">
    </span>
    <span>
      <img src="./img/sample_slides/thumb_imac.png" alt="">
    </span>
    <span>
      <img src="./img/sample_slides/thumb_about.png" alt="">
    </span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
