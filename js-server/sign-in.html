<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>登陆</h2>
    <form id="signInForm">
        <input type="text" name="email" placeholder="输入邮箱">
        <p class="error"></p>
        <input type="password" name="password" placeholder="输入密码">
        <p class="error"></p>
        <input type="submit" value="登陆">
    </form>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        let $signUpForm = $('#signInForm');
        $signUpForm.on('submit', (e) => {
            e.preventDefault();
            let needs = ['email', 'password'];
            let hash = {};
            needs.forEach((name) => {
                let value = $signUpForm.find(`[name=${name}]`).val();
                hash[name] = value;
            })
            console.log(hash)
            $.post('sign-in', hash, null, "json").then(
                (res) => { },
                (req) => {
                    let error = req.responseText;
                    console.log(error);
                    $signUpForm.find('[name="email"]').next('.error').text(error)
                }
            )
        })
    </script>
</body>

</html>
